<body class="">
    <div class="main">
        <header>
            <div id="div-top1">
                <div id="grupo-top">
                    <h1>Calculadora.js</h1>
                    <button id="theme">Theme dark/light</button>
                </div>
            </div>

            <div id="div-top2">
                <p id="Pvalor"></p>
            </div>
        </header>

        <main>
            <table>
                <tbody>
                    <tr class="tr">

                        <td class="valores ">(</td>

                        <td class="valores ">/</td>

                    <tr class="tr">
                        <td class="valores">7</td>
                        <td class="valores">8</td>
                        <td class="valores">9</td>

                    <tr class="tr">
                        <td class="valores">4</td>
                        <td class="valores">5</td>

                    </tr>

                    <tr class="tr">
                        <td class="valores">1</td>
                        <td class="valores">2</td>
                        <td class="valores">3</td>
                        <td class="valores">+</td>
                    </tr>

                    <tr class="tr">
                        <td class="valores">0</td>
                        <td class="valores">.</td>
                        <td class="valores">%</td>
                        <td id="calculate">=</td>
                    </tr>
                    <tr class="tr">
                        <td id="back"><</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <button id="copy">copy</button>
            <p id="Presultado"></p>
        </footer>
